syntax = "proto3";

package etcdserverpb;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";


message PutRequest {
    bytes key =1;
    bytes value = 5;
}

message PutResponse {
    bytes key =1;
}

service KV {
    rpc Put(PutRequest) returns (PutResponse) {
        option (google.api.http) = {
        post: "/v3/kv/put"
        body: "*"
    };
    }
}